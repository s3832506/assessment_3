  <body>

    <img src="images/livingroom.png" width="50%" alt="livingroom" class="image">


    <button onclick="typeWriter()" style="justify-content: center;">READ PROMPT</button>

<p id="story" style="text-align:center"></p>

    <script>
      var i = 0;
      var txt = 'You find yourself in the living room, where you find everything is as normal. But something seems off still.';
      var speed = 50;
            
      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("story").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      </script>
